<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        var pathSegmentsToKeep = 2;

        var l = window.location;
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?redirect=' +
            encodeURIComponent(l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~')) +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
        window.location.replace(newUrl);
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>

</html>
