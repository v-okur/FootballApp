<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        // URL'yi yeniden y√∂nlendirme
        var l = window.location;
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/FootballApp/' + l.pathname.slice(1) + (l.search || '') + (l.hash || '');
        window.location.replace(newUrl);
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>

</html>
