<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        var path = window.location.pathname;
        var newPath = '/FootballApp/' + path.substring('/FootballApp/'.length);
        window.location.replace(newPath);
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>

</html>
